<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solace â€“ Minimalist Study Planner</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Solace</h1>
    <p>Your personal anti-burnout study planner</p>
  </header>

  <main>
    <section id="quiz">
      <h2>Welcome Quiz</h2>
      <p>Answer a few questions to personalize your study plan.</p>
      <button id="startQuizBtn">Start Quiz</button>
    </section>

    <section id="calendar">
      <h2>Study Calendar</h2>
      <div id="calendarView"></div>
      <button id="addTaskBtn">Add Task</button>
    </section>

    <section id="emotion-log">
      <h2>Daily Mood Tracker</h2>
      <label for="moodRange">How are you feeling today?</label>
      <input type="range" id="moodRange" min="1" max="5" />
      <button id="logMoodBtn">Log Mood</button>
    </section>

    <section id="journal">
      <h2>Journal</h2>
      <textarea id="journalEntry" placeholder="Write about your day..."></textarea>
      <button id="saveJournalBtn">Save Entry</button>
    </section>

    <section id="insights">
      <h2>Burnout Prediction (Beta)</h2>
      <button id="predictBurnoutBtn">Predict Burnout Risk</button>
      <p id="burnoutResult"></p>
    </section>
  </main>

  <footer>
    <p>All your data is stored locally for your privacy. Nothing is uploaded unless needed.</p>
  </footer>

  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
