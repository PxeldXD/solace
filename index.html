<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solace</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <!-- Top Menu Bar -->
  <div class="menu-bar">
    <div class="menu-logo">SOLACE</div>
    <div class="menu-items">
      <span>File</span>
      <span>Edit</span>
      <span>View</span>
      <span>Format</span>
      <span>Help</span>
    </div>
  </div>

  <!-- App Container -->
  <div class="app-container">
		<!-- Left Sidebar -->
	<aside class="sidebar-left">
	  <div class="sidebar-header">
		<h1 class="sidebar-logo">SOLACE</h1>
	  </div>
	  <nav class="sidebar-nav">
		<div class="sidebar-items" id="sidebar-sortable">
		  <button class="sidebar-item" data-section="planner">📅 Planner</button>
		  <button class="sidebar-item" data-section="tasks">✅ Tasks</button>
		  <button class="sidebar-item" data-section="dashboard">📊 Dashboard</button>
		  <button class="sidebar-item" data-section="journal">📔 Journal</button>
		  <button class="sidebar-item disabled" disabled data-section="peerchat">💬 Peer Chat</button>
		</div>
	  </nav>
	</aside>


    <!-- Main Content -->
    <main class="main-content">
      <section id="planner" class="content-section active">
        <h2>Planner</h2>
        <button class="btn-primary" onclick="openModal('taskModal')">+ Add Task</button>
        <div class="card placeholder">Your planner content here.</div>
      </section>

      <section id="tasks" class="content-section">
        <h2>Tasks</h2>
        <div class="card placeholder">Your task list will appear here.</div>
      </section>

      <section id="dashboard" class="content-section">
        <h2>Dashboard</h2>
        <div class="card placeholder">Dashboard and stats here.</div>
      </section>

      <section id="journal" class="content-section">
        <h2>Journal</h2>
        <button class="btn-primary" onclick="openModal('journalModal')">+ New Entry</button>
        <div class="card placeholder">Your journal entries here.</div>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar-right">
      <div class="dropdown">
        <div class="dropdown-toggle">⚙️</div>
        <div class="dropdown-menu">
          <button>Login</button>
          <button>Settings</button>
          <button>Logout</button>
        </div>
      </div>
    </aside>
  </div>

  <!-- Modals -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('taskModal')">&times;</span>
      <h3>Add Task</h3>
      <input type="text" placeholder="Task name" />
      <textarea placeholder="Details..."></textarea>
      <button>Save</button>
    </div>
  </div>

  <div id="journalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('journalModal')">&times;</span>
      <h3>New Journal Entry</h3>
      <textarea placeholder="Write something..."></textarea>
      <button>Save</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
