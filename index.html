<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solace</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <!-- Top Menu Bar -->
  <div class="menu-bar">
    <div class="menu-logo">SOLACE</div>
    <div class="menu-items">
      <span>File</span>
      <span>Edit</span>
      <span>View</span>
      <span>Format</span>
      <span>Help</span>
    </div>
  </div>

  <!-- App Container -->
  <div class="app-container">
		<!-- Left Sidebar -->
	<aside class="sidebar-left">
	  <div class="sidebar-header">
		<h1 class="sidebar-logo">SOLACE</h1>
	  </div>
	  <nav class="sidebar-nav">
		<div class="sidebar-items" id="sidebar-sortable">
		  <button class="sidebar-item" data-section="planner">
        <!-- Calendar Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        Planner
      </button>
		  <button class="sidebar-item" data-section="tasks">
        <!-- Checklist Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 11 12 14 22 4"></polyline>
          <path d="M21 12v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h11"></path>
        </svg>
        Tasks
      </button>
		  <button class="sidebar-item" data-section="dashboard">
        <!-- Bar Chart Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="20" x2="12" y2="10"></line>
          <line x1="18" y1="20" x2="18" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="16"></line>
        </svg>
        Dashboard
      </button>
		  <button class="sidebar-item" data-section="journal">
        <!-- Book Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M4 4.5A2.5 2.5 0 0 1 6.5 7H20v14H6.5a2.5 2.5 0 0 1-2.5-2.5v-14z"></path>
        </svg>
        Journal
      </button>
		  <button class="sidebar-item disabled" disabled data-section="peerchat">
        <!-- Message Circle Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Peer Chat
      </button>
		</div>
	  </nav>
	</aside>


    <!-- Main Content -->
    <main class="main-content">
      <section id="planner" class="content-section active">
        <h2>Planner</h2>
        <button class="btn-primary" onclick="openModal('taskModal')">+ Add Task</button>
        <div class="card placeholder">Your planner content here.</div>
      </section>

      <section id="tasks" class="content-section">
        <h2>Tasks</h2>
        <div class="card placeholder">Your task list will appear here.</div>
      </section>

      <section id="dashboard" class="content-section">
        <h2>Dashboard</h2>
        <div class="card placeholder">Dashboard and stats here.</div>
      </section>

      <section id="journal" class="content-section">
        <h2>Journal</h2>
        <button class="btn-primary" onclick="openModal('journalModal')">+ New Entry</button>
        <div class="card placeholder">Your journal entries here.</div>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar-right">
      <div class="dropdown">
        <div class="dropdown-toggle">⚙️</div>
        <div class="dropdown-menu">
          <button>Login</button>
          <button>Settings</button>
          <button>Logout</button>
        </div>
      </div>
    </aside>
  </div>

  <!-- Modals -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('taskModal')">&times;</span>
      <h3>Add Task</h3>
      <input type="text" placeholder="Task name" />
      <textarea placeholder="Details..."></textarea>
      <button>Save</button>
    </div>
  </div>

  <div id="journalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('journalModal')">&times;</span>
      <h3>New Journal Entry</h3>
      <textarea placeholder="Write something..."></textarea>
      <button>Save</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
