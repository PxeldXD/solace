<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solace</title>
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Solace</h1>
      </div>
      <nav class="sidebar-nav">
        <button class="sidebar-item active" data-section="planner" aria-label="Planner">
          ğŸ“… <span class="label">Planner</span>
        </button>
        <button class="sidebar-item" data-section="tasks" aria-label="Tasks">
          âœ… <span class="label">Tasks</span>
        </button>
        <button class="sidebar-item" data-section="dashboard" aria-label="Dashboard">
          ğŸ“Š <span class="label">Dashboard</span>
        </button>
        <button class="sidebar-item" data-section="journal" aria-label="Journal">
          ğŸ“” <span class="label">Journal</span>
        </button>
        <button class="sidebar-item disabled" disabled aria-label="Peer Chat (coming soon)">
          ğŸ’¬ <span class="label">Peer Chat</span>
        </button>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <section id="planner" class="content-section active">
        <h2>Planner</h2>
        <button class="btn-primary" onclick="openModal('taskModal')">+ Add Task</button>
        <div class="card placeholder">Your planner content here.</div>
      </section>

      <section id="tasks" class="content-section">
        <h2>Tasks</h2>
        <div class="card placeholder">Your tasks list here.</div>
      </section>

      <section id="dashboard" class="content-section">
        <h2>Dashboard</h2>
        <div class="card placeholder">Dashboard charts & stats coming soon.</div>
      </section>

      <section id="journal" class="content-section">
        <h2>Journal</h2>
        <button class="btn-primary" onclick="openModal('journalModal')">+ New Entry</button>
        <div class="card placeholder">Your journal entries here.</div>
      </section>
    </main>
  </div>

  <!-- Modals -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('taskModal')">&times;</span>
      <h3>Add Task</h3>
      <input type="text" placeholder="Task name" />
      <textarea placeholder="Details..."></textarea>
      <button>Save</button>
    </div>
  </div>

  <div id="journalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('journalModal')">&times;</span>
      <h3>New Journal Entry</h3>
      <textarea placeholder="Write something..."></textarea>
      <button>Save</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
