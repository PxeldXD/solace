<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solace</title>
  <!-- Google Font for Braun-style logo -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Top Menu Bar -->
  <header class="top-menu-bar">
    <nav>
      <button class="menu-btn">File</button>
      <button class="menu-btn">Edit</button>
      <button class="menu-btn">Undo</button>
      <button class="menu-btn">Redo</button>
      <button class="menu-btn">Formatting</button>
      <button class="menu-btn">Help</button>
    </nav>
  </header>

  <div class="app-container">
    <!-- Left Sidebar -->
    <aside class="sidebar left-sidebar">
      <div class="sidebar-header">
        <h1 class="logo">solace</h1>
      </div>
      <nav class="sidebar-nav">
        <button class="sidebar-item active" data-section="planner" aria-label="Planner">
          📅 <span class="label">Planner</span>
        </button>
        <button class="sidebar-item" data-section="tasks" aria-label="Tasks">
          ✅ <span class="label">Tasks</span>
        </button>
        <button class="sidebar-item" data-section="dashboard" aria-label="Dashboard">
          📊 <span class="label">Dashboard</span>
        </button>
        <button class="sidebar-item" data-section="journal" aria-label="Journal">
          📔 <span class="label">Journal</span>
        </button>
        <button class="sidebar-item disabled" disabled aria-label="Peer Chat (coming soon)">
          💬 <span class="label">Peer Chat</span>
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section id="planner" class="content-section active">
        <h2>Planner</h2>
        <button class="btn-primary" onclick="openModal('taskModal')">+ Add Task</button>
        <div class="card placeholder">Your planner content here.</div>
      </section>

      <section id="tasks" class="content-section">
        <h2>Tasks</h2>
        <div class="card placeholder">Your tasks list here.</div>
      </section>

      <section id="dashboard" class="content-section">
        <h2>Dashboard</h2>
        <div class="card placeholder">Dashboard charts & stats coming soon.</div>
      </section>

      <section id="journal" class="content-section">
        <h2>Journal</h2>
        <button class="btn-primary" onclick="openModal('journalModal')">+ New Entry</button>
        <div class="card placeholder">Your journal entries here.</div>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar right-sidebar" aria-label="User Controls">
      <nav class="right-sidebar-nav">
        <button class="icon-btn" aria-label="Login">🔑</button>
        <button class="icon-btn" aria-label="Settings">⚙️</button>
        <button class="icon-btn" aria-label="Profile">👤</button>
      </nav>
    </aside>
  </div>

  <!-- Modals -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('taskModal')">&times;</span>
      <h3>Add Task</h3>
      <input type="text" placeholder="Task name" />
      <textarea placeholder="Details..."></textarea>
      <button>Save</button>
    </div>
  </div>

  <div id="journalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('journalModal')">&times;</span>
      <h3>New Journal Entry</h3>
      <textarea placeholder="Write something..."></textarea>
      <button>Save</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
